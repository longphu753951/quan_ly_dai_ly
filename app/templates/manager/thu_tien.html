<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thu tiền</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/add_store.css')}}" type="text/css"/>
</head>
<body>
    {% block header %}
        {% include 'manager/base/header.html' %}
    {% endblock %}
    <div class="container d-flex justify-content-center" >
        <form id="add-store-form" method="POST">
            <div class="form-group">
                 <div class="row">
                     <div class="col-sm">
                       <label for="ChonDaiLy">Tên đại lý</label>
                        <select name="daiLy" class="selectpicker form-control" id="ChonDaiLy">
                             {% for data in daiLy %}
                                <option value={{ data.id }}>{{ data.tenDaiLy }}</option>
                             {% endfor %}
                        </select>
                     </div>
                 </div>
            </div>
            <div class="form-group">
                 <div class="row">
                     <div class="col-sm">
                       <label for="InputEmail">Email</label>
                        <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Nhập email" required>
                     </div>
                    <div class="col-sm">
                        <label for="InputTel">SDT</label>
                        <input type="tel" name="sdt" class="form-control" id="InputTel" placeholder="Nhập sdt" required>

                    </div>
                 </div>
            </div>
            <div>
                <label for="InputDiaChi">Địa chỉ</label>
                <input type="text" name="diaChi" class="form-control" id="InputDiaChi" placeholder="Nhập địa chỉ" required>
            </div>
            <div class="form-group">
                 <div class="row">
                     <div class="col-sm">
                       <label for="InputNgay">Ngày thu tiền</label>
                        <input type="date" name="ngayThuTien" class="form-control" id="InputNgay" required>
                     </div>
                    <div class="col-sm">
                        <label for="SoTien">Số tiền</label>
                        <input type="text" name="tienThu" class="form-control" id="SoTien" placeholder="Nhập Số tiền muốn thu" required>
                    </div>
                 </div>
            </div>
            {% if err_msg %}
                    <div class="form-group">
                        <span class="text-danger"> {{err_msg}}</span>
                    </div>
                {% else %}
            {% endif %}
            <button type="submit" class="btn btn-primary col-md-auto" id="submit">Xác nhận</button>
        </form>
    </div>
</body>
</html>
